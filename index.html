<!DOCTYPE html>
<html>
<head>
    <title>Shoot!</title>
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="Scene1.js"></script>
        <script type="text/javascript" src="Scene2.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
        
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/ship.png');
        this.load.image('red', 'assets/particles/red.png');
        this.load.image('play_button', 'assets/world/play_button.png');
        this.add.text(20, 20, "Loading game...");
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
        onObjectClicked(pointer,logo)
    {
        logo.angle+=10;
    }
    
    }
    </script>

</body>
</html>
